    var nodes = [{
        id: 0,

    }];
    var edges = [];
    var i = 0;
    var prev_i = -1;
    var title;
    for (i in traces) {
        var trace = traces[i];
        if (trace.verb === "s'est connecté(e)") continue;
        if (i > 0) {
            var prev_trace = traces[prev_i];
            if (trace.object == prev_trace.object 
                && trace.verb == prev_trace.verb
                && typeof trace.score !== "number") continue;
        }
        group = "resource";
        if (typeof trace.score === "number") { 
            group = "quiz";
            title = `${trace.score}/${trace.score_max}`;
        }
        else if (trace.system=="ADN") group = "nugget";
        nodes.push({
            id: i+1,
            label: traces[i].object,
            title,
            group
        })
        if (i >= 0) {
            edges.push({
                from: prev_i+1,
                to: i+1,
                arrows:'to'
            })
        }
        prev_i = i;        
        i = i + 1;
    }
    nodes.push({
        id: prev_i+2,
        label: "Fin",
        group: "end"
    })
    edges.push({
        from: prev_i+1,
        to: prev_i+2,
        arrows:'to'
    })
