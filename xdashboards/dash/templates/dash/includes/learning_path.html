
<div id="learning_path"></div>

<style>
    #learning_path{
        border: 1px solid #444444;
        background-color: #ffffff;
        font-family: 'Open Sans';
        background-color: #ffffff;
    }
</style>




<script type="text/javascript">

    {% autoescape off %} 
    var traces = {{ traces_json }};
    {% endautoescape %} 
    traces.sort(function(a, b) {
      return a.timestamp - b.timestamp;
    });
    var nodes = [{
        id: 0,
        label: "Début",
        shape: 'dot',
        color: {
            background: '#99cc00',
            border: '#669900'
        }
    }];
    var edges = [];
    var i = 0;
    var prev_i = -1;
    
    function color_scale(r,g,b,s) {
        r = Math.floor(r * s);
        g = Math.floor(g * s);
        b = Math.floor(b * s);
        return `rgb(${r},${g},${b})`;
        
    }
    for (i=0;i<traces.length;i = i + 1) {
        var trace = traces[i];
        var title="";
        var group = "resource";
        var label = traces[i].object;
        var color = {};
        var shape= 'hexagon';
        var size=30;
        if (i > 0) {
            //if (trace.verb === "s'est connecté(e)") continue;
            var prev_trace = traces[prev_i];
            if (trace.object == prev_trace.object 
                && trace.verb == prev_trace.verb
                && typeof trace.score !== "number") continue;
        }
        if (trace.system==="ADN") {
            color.background = '#FFFF00';
            color.border= '#FFA500';
        }
        if (trace.verb === "s'est connecté(e)") {
            size = 5;
            label="";
            color.background = "#000000";
            color.border = "#000000";
        }
        if (typeof trace.score === "number") { 
            if (trace.system==="ADN") {
                color.background = color_scale(255, 255, 0, trace.score_scaled);
                color.border = color_scale(255, 165, 0, trace.score_scaled);
            }
            shape= 'star';
            title = `${trace.score}/${trace.score_max}`;
        }
        nodes.push({
            id: i+1,
            label,
            title,
            color,
            shape,
            size,
            es_id: trace.id
        })
        if (i >= 0) {
            edges.push({
                from: prev_i+1,
                to: i+1,
                arrows:'to'
            })
        }
        prev_i = i;        
    }
    nodes.push({
        id: prev_i+2,
        label: "Fin",
        shape: 'dot',
        color: {
            background: '#ff0000',
            border: '#cc0000'
        }
    })
    edges.push({
        from: prev_i+1,
        to: prev_i+2,
        arrows:'to'
    })
   

    // create a network
    var container = document.getElementById('learning_path');
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
        nodes: {
            shape: 'dot',
            size: 30,
            font: {
                size: 12,
                face: 'Open Sans'
            },
            borderWidth: 2,
            shadow:true
        },
        edges: {
            width: 2,
            shadow:true
        }
    };

    network = new vis.Network(container, data, options);
    network.on("click", (ctx) => {
        var node = ctx.nodes[0];
        var id = nodes[node].es_id;
        console.log(id);
        select_trace(id);

    });
</script>
