{% extends 'dash/_base.html' %}
{% load dash %}

{% block body %}

        <div class="top">
            <div class="container-fluid">
                {% block nav %}
                {% endblock %}
                <a href="{% url 'cas_ng_logout' %}" class="float-right">DÃ©connexion</a>
                <div>
                   <!-- Item selection -->
                   <select type="" id="selector" class="form-control">
                        <option value="">Choisissez</option>
                        {% for choice in choices %}
                            <option value="{{ choice.key }}" {{ params.id|compare:choice.key|ontrue:"selected" }}> {{ choice.name }}</option>
                        {% endfor %}
                    </select>
                    <hr/>
                    <script>
                        // on learner selection
                        $('#selector').on("change", (e) => {
                            change_param("id",$('#selector').val());
                        });
                    </script>
                {% block top %}

                </div>
                
            </div>
        </div>
        <div>

                {% block content %}

            </div>
        </div>

    <style>
        .top {
            position:sticky;

{% endblock %}
