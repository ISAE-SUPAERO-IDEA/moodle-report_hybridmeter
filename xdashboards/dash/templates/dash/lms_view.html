{% extends 'dash/_layout.html' %}
{% load dash %}



{% block content %}
    <!-- Activity graphic -->
    {% if hits_buckets %}
    <h4>Evolution de l'activité</h4>
    <div id="activity_div">
      <div class="chart-container">
            <canvas id="hits_canvas" height="150"></canvas>
      </div>
      <script>
            xdash_hits_chart({{ hits_buckets|jsonify }}, "hits_canvas");
      </script>
    </div>
    {% endif %}
    {% if activity_buckets %}
    <h4>Décomposition de l'activité par tranche horaire</h4>
    <div id="activity_div">
      <div class="chart-container">
            <canvas id="activity_canvas" height="300"></canvas>
      </div>
      <script>
            xdash_activity_chart({{ activity_buckets|jsonify }}, "activity_canvas");
      </script>
    </div>
    {% endif %}
    
    <style>
    #activity_div {
        background-color:#fff;
    }
    </style>
  
{% endblock %}
